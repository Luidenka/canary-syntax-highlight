<body>
    <div id="code">
        # Factorial program in Python
        n = int(input('Type a number, and its factorial will be printed: '))
        <br><br>
        if n &lt; 0:<br>
        &nbsp;&nbsp;&nbsp;&nbsp;raise ValueError('You must enter a non-negative integer')
        <br><br>
        factorial = 1<br>
        for i in range(2, n + 1):<br>
        &nbsp;&nbsp;&nbsp;&nbsp;factorial *= i<br>
        <br><br>
        print(factorial)
    </div>

</body>
